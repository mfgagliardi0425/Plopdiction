name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.13]

    steps:
      - uses: actions/checkout@v4

      - name: Debug environment
        run: |
          echo "--- python ---"
          python --version || true
          echo "--- pip ---"
          pip --version || true
          echo "--- ls workspace ---"
          ls -la || true
          echo "--- requirements.txt ---"
          cat requirements.txt || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -v -r requirements.txt
          # Ensure BeautifulSoup is available (some environments may need explicit install)
          python -m pip install -v --upgrade beautifulsoup4
          echo "--- pip list ---"
          python -m pip list
          echo "--- scikit-learn info ---"
          python -c "import importlib, sys; m = importlib.import_module('sklearn'); print('sklearn', m.__version__, sys.version)" || true

      - name: Run tests
        env:
          RUN_LIVE_TESTS: ${{ secrets.RUN_LIVE_TESTS }}
          SPORTRADAR_API_KEY: ${{ secrets.SPORTRADAR_API_KEY }}
        run: |
          set -euo pipefail
          echo "--- pytest running ---"
          python -m pytest -q --junitxml=results.xml || (echo "pytest exit $?"; cat results.xml || true; exit 1)

      - name: Upload pytest results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: results.xml

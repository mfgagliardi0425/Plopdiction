name: Nightly Retrain

on:
  schedule:
    - cron: '0 4 * * *'  # daily at 04:00 UTC
  workflow_dispatch: {}

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.13-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run training
        env:
          SPORTRADAR_API_KEY: ${{ secrets.SPORTRADAR_API_KEY }}
          RUN_LIVE_TESTS: ${{ secrets.RUN_LIVE_TESTS }}
        run: |
          # adjust arguments as needed for CI runtime; training should write to ml_data/
          python src/ml/train_model.py --data ml_data/games_optimized.csv --model-out ml_data/best_model_with_spreads.joblib --quiet

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: best_model_with_spreads
          path: ml_data/best_model_with_spreads.joblib

      - name: Notify Discord (optional)
        if: ${{ secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python - <<'PY'
import os, requests, json
url = os.environ.get('DISCORD_WEBHOOK_URL')
payload = {"content": "Nightly retrain completed. Model artifact uploaded to workflow artifacts."}
requests.post(url, json=payload, timeout=10)
PY
